<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Floating social share</title>
	
    
    <link href="css.css" rel="stylesheet" type="text/css" />
	
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
    <script type="text/javascript">
        $(function() {
            var offset = $("#box").offset();
            var topPadding = 15;
            $(window).scroll(function() {
                if ($(window).scrollTop() > offset.top) {
                    $("#box").stop().animate({
                        marginTop: $(window).scrollTop() - offset.top + topPadding
                    });
                } else {
                    $("#box").stop().animate({
                        marginTop: 0
                    });
                };
            });
        });
    </script>
</head>

<body>
	<div id="wrapper">
			<div id="page-wrap">
			
			<div id="floating-box">
				<div id="box">
					<div><script type="text/javascript" src="http://tweetmeme.com/i/scripts/button.js"></script> </div>
					<div><script src="http://digg.com/tools/diggthis.js" type="text/javascript"></script></div>
           
           			<div><script src="http://www.stumbleupon.com/hostedbadge.php?s=5"></script></div>
				</div>
			  </div>
			<!-- Floating box stops here -->	
						
			<div id="content">
			<h1>&nbsp;</h1>
			</div>
			<!-- Content stops here -->
		</div>	
		<!-- Page-wrap stops here -->
	</div>
	<!-- Wrapper stops here -->
</body>

</html>
